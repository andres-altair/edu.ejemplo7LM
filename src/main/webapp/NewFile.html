<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Curriculum Vitae</title>
</head>
<body>
	<header><p style="color: yellow;"><font size ="8">Curriculum Vitae</font></p></header>
	<br><br><br>
	<main>
		
		<form>
			<fieldset>
			<fieldset><label>
			Nombre:
		<input type="nombre">	
		</label>
		<button type="submit">Borrar</button>
		</fieldset>
		<fieldset><label>
			Apellidos:
		<input type="Apellidos">	
		</label>
		<button type="submit">Borrar</button>
		</fieldset>
		<fieldset><label>
			Domicilio:
		<input type="Domicilio">	
		</label>
		<button type="submit">Borrar</button>
		</fieldset>
		 <fieldset><label>
			email:
		<input type="email">	
		</label>
		<button type="submit">Borrar</button>
		</fieldset>
		<fieldset><label>
			Gustos:
			<textarea name="Gustos"></textarea>
			<button type="submit">Borrar</button>
		</label></fieldset>
		<fieldset><label>
			foto:
		<input type="foto">	
		</label>
		<button type="submit">Borrar</button>
		</fieldset>
		<fieldset><label>
			tel:
		<input type="tel">	
		</label>
		<button type="submit">Borrar</button>
		</fieldset>
			<button type="submit">Enviar</button>
		</fieldset>
		</fieldset>
		

	</main>

</body>
</html>
